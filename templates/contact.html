<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | PromoZella</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="contact-section">
        <button onclick="history.back()" type="button" class="btn btn-outline-dark"> 
            < Retour
        </button>
        <div class="container">
            <div class="contact-header">
                <img src="{% static 'images/logoWebsiteWhite.png' %}" alt="PromoZella Logo" width="150" height="50" class="animate__animated animate__fadeInDown">
                <h1 class="contact-title animate__animated animate__fadeInDown">Contactez-nous</h1>
                <div class="contact-message animate__animated animate__fadeIn">
                    <p>Nous aimons nos utilisateurs</p>
                    <p>et nous sommes là pour vous aider ! ❤️</p>
                </div>
            </div>
            <div class="contact-content">
                <form action="#" method="post" class="animate__animated animate__fadeIn">
                    <div class="form-group">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-oBTF1oo6pXmS/NbPe/TQQD5XI6qzFmqTWk/1dMZ5wXGiPrgD1r3WpBqkCJ0wKZA1" crossorigin="anonymous"></script>
</body>
</html>
