<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Envoyé | PromoZella</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/answer_contact.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="contact-section">
        <div class="container">
            <div class="contact-header">
                <img src="{% static 'images/logo/logoWebsiteWhite.png' %}" alt="PromoZella Logo" width="150" height="50" class="animate__animated animate__fadeInDown">
                <h1 class="contact-title animate__animated animate__fadeInDown">Merci de nous avoir contacté !</h1>
                <div class="contact-message animate__animated animate__fadeIn">
                    <p>Nous avons bien reçu votre message et nous vous répondrons dans les plus brefs délais.</p>
                    <p>Merci pour votre patience !</p>
                </div>
            </div>
            <div class="contact-content animate__animated animate__fadeIn">
                <button onclick="window.location.href='/'" class="btn btn-primary">Retour à l'accueil</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-oBTF1oo6pXmS/NbPe/TQQD5XI6qzFmqTWk/1dMZ5wXGiPrgD1r3WpBqkCJ0wKZA1" crossorigin="anonymous"></script>
</body>
</html>
